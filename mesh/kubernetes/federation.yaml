apiVersion: streamx.dev/v1alpha1
kind: MeshFederation
metadata:
  name: sx
  namespace: ds-puresight
spec:
  targets:
    byoe-edge-alicloud-beijing:
      clusterRole: edge
      matchClusterNames:
        - byoe-edge-alicloud-beijing
      overlay:
        delivery:
          blueprint-search:
            ingress:
              enabled: true
              hosts:
                - host: ds--puresight--web.alicloud-beijing.streamx.cloud
                  paths:
                    - path: /search/*
              tls:
                - hosts:
                    - >-
                      ds--puresight--web.alicloud-beijing.streamx.cloud
                  secretName: wildcard-streamx-cloud.crt
          blueprint-web:
            ingress:
              enabled: true
              hosts:
                - host: ds--puresight--web.alicloud-beijing.streamx.cloud
                  paths:
                    - path: /*
                      servicePort: 8084
              tls:
                - hosts:
                    - >-
                      ds--puresight--web.alicloud-beijing.streamx.cloud
                  secretName: wildcard-streamx-cloud.crt
      priority: 10
